name: Generate Blog Draft

on:
  schedule:
    - cron: '0 14 * * 1'   # Monday    9 AM ET (14:00 UTC)
    - cron: '0 14 * * 3'   # Wednesday 9 AM ET (14:00 UTC)
    - cron: '0 14 * * 5'   # Friday    9 AM ET (14:00 UTC)
  workflow_dispatch:
    inputs:
      day_type:
        description: 'Override post type: "standard" or "product" (Wednesday)'
        required: false
        default: ''

jobs:
  generate-draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog draft
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        run: node scripts/generateBlogDraft.js ${{ github.event.inputs.day_type }}

      - name: Report success
        if: success()
        run: echo "✅ Blog draft generated and notification sent"

      - name: Report failure
        if: failure()
        run: echo "❌ Blog draft generation failed"

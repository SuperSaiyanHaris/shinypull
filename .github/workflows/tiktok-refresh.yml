name: TikTok Profile Refresh

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC (9 PM EST)
    - cron: '0 14 * * *'  # 14:00 UTC (9 AM EST)
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of profiles to refresh (leave empty for all)'
        required: false
        default: ''

jobs:
  refresh-tiktok:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh TikTok profiles
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          COUNT="${{ github.event.inputs.count }}"
          if [ -z "$COUNT" ]; then
            node scripts/refreshTikTokProfiles.js
          else
            node scripts/refreshTikTokProfiles.js $COUNT
          fi

      - name: Report completion
        if: success()
        run: echo "✅ TikTok profiles refreshed successfully"

      - name: Report failure
        if: failure()
        run: echo "❌ TikTok profile refresh failed"

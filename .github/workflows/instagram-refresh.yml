name: Instagram Stats Collection

on:
  schedule:
    # Run 3x daily â€” each run processes 15 creators
    # All ~63 creators cycle through every ~1.4 days
    # 02:00 UTC (8 PM CST)
    - cron: '0 2 * * *'
    # 10:00 UTC (4 AM CST)
    - cron: '0 10 * * *'
    # 18:00 UTC (12 PM CST)
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh Instagram profiles
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/refreshInstagramProfiles.js 15

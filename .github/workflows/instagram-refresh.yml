name: Instagram Stats Collection

on:
  # DISABLED: Instagram blocks GitHub Actions IPs with 429 errors
  # Use local automation instead (see scripts/local/README.md)
  # schedule:
  #   - cron: '0 2 * * *'   # 02:00 UTC (8 PM CST)
  #   - cron: '0 10 * * *'  # 10:00 UTC (4 AM CST)
  #   - cron: '0 18 * * *'  # 18:00 UTC (12 PM CST)
  workflow_dispatch:  # Keep manual trigger for testing

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh Instagram profiles
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/refreshInstagramProfiles.js 15

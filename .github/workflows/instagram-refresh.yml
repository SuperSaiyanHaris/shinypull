name: Instagram Stats Collection

on:
  schedule:
    # Run 3x daily â€” each run processes 15 creators (rate limit ~14/IP)
    # All ~63 creators cycle through every ~1.4 days
    # 02:00 UTC (8 PM CST)
    - cron: '0 2 * * *'
    # 10:00 UTC (4 AM CST)
    - cron: '0 10 * * *'
    # 18:00 UTC (12 PM CST)
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libcups2 \
            libxss1 \
            libxrandr2 \
            libasound2t64 \
            libpangocairo-1.0-0 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libgtk-3-0

      - name: Refresh Instagram profiles
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
        run: node scripts/refreshInstagramProfiles.js 15

name: Twitch Stream Monitor

on:
  schedule:
    # Run every 3 hours (8x daily) to save GitHub Actions minutes
    # Was: every hour (24x daily) = 1,800 min/month
    # Now: every 3 hours (8x daily) = 480 min/month
    - cron: '0 0,3,6,9,12,15,18,21 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Monitor Twitch streams
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_TWITCH_CLIENT_ID: ${{ secrets.VITE_TWITCH_CLIENT_ID }}
          VITE_TWITCH_CLIENT_SECRET: ${{ secrets.VITE_TWITCH_CLIENT_SECRET }}
        run: node scripts/monitorTwitchStreams.js

      - name: Report completion
        if: success()
        run: echo "âœ… Stream monitoring completed"

name: Kick Stream Monitor

on:
  schedule:
    # Run every 3 hours (8x daily), offset from Twitch by 1 hour
    # Was: every hour (24x daily) = 1,800 min/month
    # Now: every 3 hours (8x daily) = 480 min/month
    - cron: '30 1,4,7,10,13,16,19,22 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monitor-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Monitor Kick streams
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          KICK_CLIENT_ID: ${{ secrets.KICK_CLIENT_ID }}
          KICK_CLIENT_SECRET: ${{ secrets.KICK_CLIENT_SECRET }}
        run: node scripts/monitorKickStreams.js

      - name: Report completion
        if: success()
        run: echo "âœ… Kick stream monitoring completed"

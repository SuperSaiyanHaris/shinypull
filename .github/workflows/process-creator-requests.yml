name: Process Creator Requests

on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC (7 PM EST)
    - cron: '0 6 * * *'   # 06:00 UTC (1 AM EST)
    - cron: '0 12 * * *'  # 12:00 UTC (7 AM EST)
    - cron: '0 18 * * *'  # 18:00 UTC (1 PM EST)
  workflow_dispatch:  # Keep manual trigger for testing

jobs:
  process-requests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Process creator requests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/processCreatorRequests.js

      - name: Report completion
        if: success()
        run: echo "✅ Creator requests processed successfully"

      - name: Report failure
        if: failure()
        run: echo "❌ Creator request processing failed"

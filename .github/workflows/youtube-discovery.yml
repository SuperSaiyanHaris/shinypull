name: Creator Discovery

on:
  schedule:
    # Run 2x daily to discover new creators faster
    # 05:00 UTC (11 PM CST)
    - cron: '0 5 * * *'
    # 17:00 UTC (11 AM CST)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  discover-creators:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Discover YouTube creators
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_YOUTUBE_API_KEY: ${{ secrets.VITE_YOUTUBE_API_KEY }}
        run: node scripts/discoverYouTubeCreators.js

      - name: Discover Twitch creators
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_TWITCH_CLIENT_ID: ${{ secrets.VITE_TWITCH_CLIENT_ID }}
          VITE_TWITCH_CLIENT_SECRET: ${{ secrets.VITE_TWITCH_CLIENT_SECRET }}
        run: node scripts/discoverTwitchCreators.js

      - name: Discover Kick creators
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          KICK_CLIENT_ID: ${{ secrets.KICK_CLIENT_ID }}
          KICK_CLIENT_SECRET: ${{ secrets.KICK_CLIENT_SECRET }}
        run: node scripts/discoverKickCreators.js

      - name: Report completion
        if: success()
        run: echo "✅ Creator discovery completed successfully"

      - name: Report failure
        if: failure()
        run: echo "❌ Creator discovery failed"

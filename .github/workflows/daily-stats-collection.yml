name: Daily Stats Collection

on:
  schedule:
    # Run 6x daily (every 4 hours) for fresher data - within API limits
    # 00:00 UTC (6 PM CST)
    - cron: '0 0 * * *'
    # 04:00 UTC (10 PM CST)
    - cron: '0 4 * * *'
    # 08:00 UTC (2 AM CST)
    - cron: '0 8 * * *'
    # 12:00 UTC (6 AM CST)
    - cron: '0 12 * * *'
    # 16:00 UTC (10 AM CST)
    - cron: '0 16 * * *'
    # 20:00 UTC (2 PM CST)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  collect-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Collect daily stats
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_YOUTUBE_API_KEY: ${{ secrets.VITE_YOUTUBE_API_KEY }}
          VITE_TWITCH_CLIENT_ID: ${{ secrets.VITE_TWITCH_CLIENT_ID }}
          VITE_TWITCH_CLIENT_SECRET: ${{ secrets.VITE_TWITCH_CLIENT_SECRET }}
          KICK_CLIENT_ID: ${{ secrets.KICK_CLIENT_ID }}
          KICK_CLIENT_SECRET: ${{ secrets.KICK_CLIENT_SECRET }}
        run: node scripts/collectDailyStats.js

      - name: Aggregate hours watched (Twitch)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/aggregateHoursWatched.js

      - name: Report completion
        if: success()
        run: echo "✅ Daily stats collection completed successfully"

      - name: Report failure
        if: failure()
        run: echo "❌ Daily stats collection failed"

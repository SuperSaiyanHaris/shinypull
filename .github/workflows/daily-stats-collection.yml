name: Daily Stats Collection

on:
  schedule:
    # Run every day at 8 AM CST (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Collect daily stats
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_YOUTUBE_API_KEY: ${{ secrets.VITE_YOUTUBE_API_KEY }}
          VITE_TWITCH_CLIENT_ID: ${{ secrets.VITE_TWITCH_CLIENT_ID }}
          VITE_TWITCH_CLIENT_SECRET: ${{ secrets.VITE_TWITCH_CLIENT_SECRET }}
        run: node scripts/collectDailyStats.js

      - name: Report completion
        if: success()
        run: echo "✅ Daily stats collection completed successfully"

      - name: Report failure
        if: failure()
        run: echo "❌ Daily stats collection failed"

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShinyPull Logo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logo-container {
      width: 512px;
      height: 512px;
      background: linear-gradient(to bottom right, #4f46e5, #9333ea);
      border-radius: 96px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.25);
    }
    .chart-icon {
      width: 280px;
      height: 280px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="chart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="20" x2="18" y2="10"></line>
      <line x1="12" y1="20" x2="12" y2="4"></line>
      <line x1="6" y1="20" x2="6" y2="14"></line>
    </svg>
  </div>
  
  <script>
    // Instructions for saving
    console.log("To save as PNG:");
    console.log("1. Right-click on the logo");
    console.log("2. Select 'Save image as' or 'Copy image'");
    console.log("3. Or use Windows Snipping Tool (Win + Shift + S) to capture just the logo");
  </script>
</body>
</html>
